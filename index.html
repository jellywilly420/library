<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          fill="#000"
          viewBox="0 0 256 256"
        >
          <path
            d="M240,64V192a16,16,0,0,1-16,16H160a24,24,0,0,0-24,24,8,8,0,0,1-16,0,24,24,0,0,0-24-24H32a16,16,0,0,1-16-16V64A16,16,0,0,1,32,48H88a32,32,0,0,1,32,32v88a8,8,0,0,0,16,0V80a32,32,0,0,1,32-32h56A16,16,0,0,1,240,64Z"
          ></path>
        </svg>
        Odin Library
      </h1>
      <form>
        <dialog>
          <div class="title-container">
            <label for="title">title</label>
            <input type="text" id="title" autocomplete="off" />
            <p class="required-title hidden">this field is required.</p>
          </div>
          <div class="author-container">
            <label for="author">author</label>
            <input type="text" id="author" autocomplete="off" />
            <p class="required-author hidden">this field is required.</p>
          </div>
          <div class="progress-container">
            <fieldset>
              <legend>reading status</legend>
              <div class="to-read-container">
                <label for="to-read">to read</label>
                <input
                  type="radio"
                  value="to read"
                  id="to-read"
                  name="status"
                  checked
                />
              </div>
              <div class="read-container">
                <label for="read">finished reading</label>
                <input
                  type="radio"
                  value="finished reading"
                  id="read"
                  name="status"
                />
              </div>
              <div class="reading-container">
                <label for="reading">reading</label>
                <input
                  type="radio"
                  value="reading"
                  id="reading"
                  name="status"
                />
              </div>
            </fieldset>
          </div>
          <button id="add">add</button>
          <button id="close">close</button>
        </dialog>
      </form>
      <button id="open">add a new book</button>
    </header>
    <main></main>
  </body>
</html>
